{{>header}}

<!-- CONTENIDO -->
<div class="container mb-5">
    <h1 class="text-center my-5">Posts de la Comunidad</h1>

    <div class="row g-4">

        {{#posts}} 
        <!-- Cada tarjeta de Post -->
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm">
                <!-- Imagen con fallback (si no hay imagen, podrías poner una por defecto) -->
                <img src="{{image}}" class="card-img-top" alt="Portada de {{title}}" 
                     style="height: 200px; object-fit: cover;">
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold">{{title}}</h5>
                    <p class="card-text text-truncate" style="max-height: 3rem;">
                        {{description}}
                    </p>
                    
                    <div class="mt-auto">
                        <!-- Enlace al detalle del post -->
                        <a href="/post/{{id}}" class="btn btn-primary btn-sm">Ver post</a>
                        
                        <!-- Formulario para borrar -->
                        <form action="/post/{{id}}/delete" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm admin-only">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="card-footer bg-transparent border-top-0">
                    <small class="text-muted">
                        <i class="bi bi-person"></i> Autor: 
                        <strong>
                            {{#user}}{{username}}{{/user}}
                            {{^user}}Anónimo{{/user}}
                        </strong>
                    </small>
                    <br>
                    <small class="text-muted italic">{{date}}</small>
                </div>
            </div>
        </div>
        {{/posts}}

        <!-- Si no hay posts en la base de datos -->
        {{^posts}}
        <div class="col-12 text-center my-5">
            <div class="alert alert-info">
                Aún no hay posts publicados. ¡Sé el primero en compartir algo!
            </div>
        </div>
        {{/posts}}

    </div>
</div>

{{>footer}}
