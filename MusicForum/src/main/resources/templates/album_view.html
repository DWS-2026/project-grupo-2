<!-- CONTENIDO DEL ÁLBUM -->
<div class="container my-5" id="album-container"></div>

<!-- JAVASCRIPT FOR DINAMIC ALBUM INFORMATION -->
<script>
    const params = new URLSearchParams(window.location.search);   /*to get the URL: album=(the button the user clicks)*/
    const album = params.get("album");

    /*local "data base"*/
    const albums = {
        artic: {
            titulo: "Favourite Worst Nightmare",
            artista: "Arctic Monkeys",
            portada: "https://upload.wikimedia.org/wikipedia/en/a/ae/Favourite_Worst_Nightmare.jpg",
            canciones: ["Brianstorm", "Teddy Picker", "D is for dangerous", "Balaclava", "Fluorescent Adolescent", "Only Ones Who Know", "Do me a favour", "This House is a Circus", "If You Where There, Beware", "The Bad Thing", "Old Yellow Bricks", "505"]
        },
        bm:{
            titulo: "Schlagenheim",
            artista: "Black Midi",
            portada: "https://upload.wikimedia.org/wikipedia/en/e/ef/Black_Midi_-_Schlagenheim.png",
            canciones:["953", "Speedway", "Reggae", "Near DT, MI", "Western", "Of Schlagenheim", "Bmbmbm", "Years Ago", "Ducter"]
        },
        uufo: {
            titulo: "U.U.F.O",
            artista: "Camellia",
            portada: "https://f4.bcbits.com/img/a2760613898_16.jpg",
            canciones:["U.U.F.O", "Labyrinth in Kowloon: Walled World", "GHOST", "M1LLI0N PP", "Flyaway", "Night Raid", "Kisaragi", "Crystallized", "Bassline Yatteru?", "The Red Room", "Blackmagik Blazing", "Exit This Earth's Atomosphere" ]
        },
        billie: {
            titulo: "Hit Me Hard and Soft",
            artista: "Billie Eilish",
            portada: "https://www.justfortherecord.co.nz/assets/Images/Albums/R-30691885-1716052776-7205.jpg",
            canciones:["Skinny", "Lunch", "Chihiro", "Birds of a Feather", "Wildflower", "The Greatest", "L'Amour de Ma Vie", "The Diner", "Bittersuite", "Blue"]
        },
        bunny: {
            titulo: "Un Verano Sin Ti",
            artista: "Bad Bunny",
            portada: "https://www.buenamusica.com/media/fotos/discos/b/bad-bunny/bad-bunny_un-verano-sin-ti.jpg",
            canciones:["Moscow Mule", "Después de la Playa", "Me Porto Bonito", "Tití Me Preguntó", "Un Ratito", "Yo No Soy Celoso", "Tarot", "Neverita", "La Corriente", "Efecto", "Party", "Aguacero", "Enséñame a Bailar", "Ojitos Lindos", "Dos Mil 16", "El Apagón", "Otro Atardecer", "Un Coco", "Andrea", "Me Fui de Vacaciones", "Un Verano Sin Ti", "Agosto", "Callaíta"]
        }
    };

    const data = albums[album];

    if (data) {
        document.getElementById("album-container").innerHTML = `
            <div class="row g-5">

                <div class="col-md-4 text-center">
                    <img src="${data.portada}"
                        alt="Portada del álbum"
                        class="img-fluid album-cover">
                </div>

                <div class="col-md-8">

                    <h1 class="mb-1">${data.titulo}</h1>
                    <h5 class="text-muted mb-4">${data.artista}</h5>

                    <h4 class="mt-4">Canciones</h4>

                    <ol class="list-group list-group-numbered">
                        ${data.canciones
                            .map(c => `<li class="list-group-item">${c}</li>`)
                            .join("")}
                    </ol>

                    <a href="album_listing.html" class="btn btn-outline-secondary mt-4">
                        ← Volver a álbumes
                    </a>

                </div>
            </div>
        `;
    } else {
        document.getElementById("album-container").innerHTML = `
            <div class="alert alert-danger">
                Álbum no encontrado.
            </div>
        `;
    }
</script>
