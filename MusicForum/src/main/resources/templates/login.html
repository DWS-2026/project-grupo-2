{{>header}}

    <!-- LOGIN FORM -->
    <div class="container d-flex justify-content-center align-items-center" 
        style="min-height: 85vh;">

        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
            <h2 class="text-center mb-4 fw-bold">Iniciar sesión</h2>

            <form>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="usuario@correo.com" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-dark w-100 mt-2">Entrar</button>

            </form>

            <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta? 
                <a href="register" class="text-decoration-none">Regístrate aquí</a>
            </p>
        </div>

    </div>

  {{>footer}}
