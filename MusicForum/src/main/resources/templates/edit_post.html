        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="first.html">MusicForum</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="first.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="album_listing.html">Álbumes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="register.html">Registrarse</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="user_profile.html">Mi perfil</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


<div class="container my-5" style="min-height: 75vh;">

    <h2 class="fw-bold mb-4" style="min-height: 15vh;">Editar post</h2>

    <div class="card shadow-sm">
        <div class="row g-0">

            <!-- IMAGE -->
            <div class="col-md-4 d-flex justify-content-center align-items-center p-3">
                <img src="https://www.justfortherecord.co.nz/assets/Images/Albums/R-30691885-1716052776-7205.jpg"
                     alt="Imagen del post"
                     class="img-fluid rounded post-image"
                     style="max-height: 250px; object-fit: cover;">
            </div>

            <!-- POST INFORMATION -->
            <div class="col-md-8">
                <div class="card-body">

                    <form>

                        <!-- TITLE -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Título del post</label>
                            <input type="text" class="form-control"
                                   value="Mi opinión sobre Hit Me Hard and Soft">
                        </div>

                        <!-- CONTENT -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Contenido</label>
                            <textarea class="form-control" rows="6">Un álbum muy íntimo y atmosférico. Billie está en otro nivel.</textarea>
                        </div>

                        <!-- BUTTONS -->
                        <div class="d-flex gap-2 mt-3">
                            <a href="user_posts.html" class="btn btn-dark">Guardar cambios</a>
                            <a href="user_posts.html" class="btn btn-outline-secondary">Cancelar</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

 <!-- FOOTER -->
    <footer class="bg-dark text-white py-4">
