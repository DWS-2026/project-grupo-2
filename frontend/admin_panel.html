<!DOCTYPE html>
<html lang="es" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusicForum - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column h-100">

    <main class="flex-grow-1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="first.html">MusicForum</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="first.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="album_listing.html">Álbumes</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="btn btn-primary ms-2" href="register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="mb-4">Panel de administrador</h1>
                    
                    <div class="d-flex justify-content-center gap-3 mb-5">
                        <a href="post_listing.html" class="btn btn-outline-primary">Ver posts</a>
                        <a href="album_listing.html" class="btn btn-outline-primary">Ver álbumes</a>
                        <a href="user_listing.html" class="btn btn-outline-primary">Ver usuarios</a>
                    </div>

                    <button type="button" class="btn btn-success btn-lg shadow" data-bs-toggle="modal" data-bs-target="#addAlbumModal">
                        + Añadir Nuevo Álbum
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2026 MusicForum — Desarrollo Web Seguro</p>
        </div>
    </footer>

    <div class="modal fade" id="addAlbumModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Álbum</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="albumForm">
                        <div class="mb-3">
                            <label class="form-label">Grupo / Artista</label>
                            <input type="text" class="form-control" id="artistName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Título del Álbum</label>
                            <input type="text" class="form-control" id="albumTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Portada</label>
                            <input class="form-control" type="file" id="albumImg" accept="image/*" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="albumForm" class="btn btn-dark">Guardar Álbum</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
