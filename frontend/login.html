<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusicForum - Login</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="first.html">MusicForum</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="first.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="album_listing.html">Álbumes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="register.html">Registrarse</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="user_profile.html">Mi perfil</a> <!-- Este link solo aparece en la página de login -->
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <div class="container d-flex justify-content-center align-items-center" 
        style="min-height: 85vh;">

        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
            <h2 class="text-center mb-4 fw-bold">Iniciar sesión</h2>

            <form>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="usuario@correo.com" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-dark w-100 mt-2">Entrar</button>

            </form>

            <p class="text-center mt-3 mb-0">
                ¿No tienes cuenta? 
                <a href="register.html" class="text-decoration-none">Regístrate aquí</a>
            </p>
        </div>

    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2026 MusicForum — Desarrollo Web Seguro</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
